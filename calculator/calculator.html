<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>

    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="container">
        <div class="bag">
            <div class="box" id="cal">
                <div id="heading">
                    ELECTRONIC CALCULATOR
                </div>
                <div id="screen">

                </div>
                <div id="buttons">
                    <span class="clear" id="clearAll">AC</span>
                    <span class="clear" id="clearOne">CE</span>
                    <span class="sym input">รท</span>
                    <span class="sym input">*</span>
                    <span class="secrow input">7</span>
                    <span class="secrow input">8</span>
                    <span class="secrow input">9</span>
                    <span class="secrow input">-</span>
                    <span class="secrow input">4</span>
                    <span class="secrow input">5</span>
                    <span class="secrow input">6</span>
                    <span class="secrow input">+</span>
                    <span class="secrow input">1</span>
                    <span class="secrow input">2</span>
                    <span class="secrow input">3</span>
                    <span id="equal">=</span>
                    <span id="zero" class="input">0</span>
                    <span class="secrow input">.</span>
                </div>


            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="calculator.js" charset="utf-8"></script>
</body>

</html>
