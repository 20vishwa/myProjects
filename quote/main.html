<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"  crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="quote-box">
        <div class="row">
          <h1>Random quote machine</h1>
          <hr>
        </div>
        <div class="row">
          <h3 id="quote"></h3>
          <h4 id="author"></h4>
        </div>
        <div class="row">
          <a href="#" class="btn btn-default btn-lg share-quote" title="Tweet this quote!" target="_blank"><i class="fa fa-twitter fa-fw"></i></a>
          <a href="#" class="btn btn-default btn-lg get-quote" title="NEW Tweet!" target="_blank"><i class="fa fa-quote-left fa-fw"></i>New quote</a>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
