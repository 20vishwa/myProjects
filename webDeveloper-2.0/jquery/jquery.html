<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="jquery.css">
        
    </head>
    <body>
        
        <div id="wrapper">
               <div id="error"></div>
               <div id="success">You did it! Congratulations</div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="yourname@example.com">
            <label for="phone">Telephone</label>
            <input type="phone" id="phone" name="phone" placeholder="ex: 8330924655">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <label for="passwordConfirm">Confirm Password</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm">
            <input type="button" value="Sign Up" name="submit" type="submit" id="submitButton">
            
        </div>
        <script src="jquery.js" charset="utf-8">       
        </script>
    </body>
</html>
